
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<script>
//     1. Write a program that displays current date and time in
// your browser.
var currentDate= new Date();
document.write("<h1 class='text-center'>Date Methods</h1>");
document.write("<p class='fs-4 text-center'>Current Date and Time: " + currentDate + "</p><br>");

// 2. Write a program that alerts the current month in words.
// For example December.
var months=["January", "February", "March", "April", "May", "June", "July", "August", "September",
    "October", "November","December"];
    var currentMonth=months[currentDate.getMonth()];
    document.write("<h2 class='text-center'>Current Month</h2>");
    document.write("<p class='fs-4 text-center'>Current Month: " + currentMonth + "</p><br>");

// 3. Write a program that alerts the first 3 letters of the current
// day, for example if today is Sunday then alert will show
// Sun.
var days=["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
var currentDay=days[currentDate.getDay()];
document.write("<h2 class='text-center'>First Three Letters Of Current Day</h2>");
document.write("<p class='fs-4 text-center'>Today is : " + currentDay.slice(0, 3) + "</p><br>");

// 4. Write a program that displays a message “It’s Fun day” if
// its Saturday or Sunday today.
if (currentDay === "Saturday" || currentDay === "Sunday") {
    document.write("<h2 class='text-center'>Fun Day</h2>");
    document.write("<p class='fs-4 text-center'>It’s Fun day!</p><br>");
} else {
    document.write("<h2 class='text-center'>Work Day</h2>");
    document.write("<p class='fs-4 text-center'>It’s work day.</p><br>");
}

// 5. Write a program that shows the message “First fifteen
// days of the month” if the date is less than 16th of the month
// else shows “Last days of the month”.
var currentDate = new Date();
var currentDay = currentDate.getDate();

if (currentDay < 16) {
    document.write("<h2 class='text-center'>First Fifteen Days Of The Month</h2>");
    document.write("<p class='fs-4 text-center'>It’s the first fifteen days of the month.</p><br>");
} else {
    document.write("<h2 class='text-center'>Last Days Of The Month</h2>");
    document.write("<p class='fs-4 text-center'>It’s the last days of the month.</p><br>");
}
// 6. Write a program that determines the minutes since
// midnight, Jan. 1, 1970 and assigns it to a variable that
// hasn't been declared beforehand. Use any variable you like
// to represent the Date object.
var minutesSinceEpoch = Math.floor((currentDate.getTime() - new Date(1970, 0, 1).getTime()) / (1000 * 60));
document.write("<h2 class='text-center'>Minutes Since Epoch</h2>");
document.write("<p class='fs-4 text-center'>Minutes since Jan. 1, 1970: " + minutesSinceEpoch + "</p><br>");
// 7. Write a program that tests whether it's before noon and
// alert “Its AM” else “its PM”.
if (currentDate.getHours() < 12) {
    document.write("<h2 class='text-center'>Time of Day</h2>");
    document.write("<p class='fs-4 text-center'>It’s AM.</p><br>");
} else {
    document.write("<h2 class='text-center'>Time of Day</h2>");
    document.write("<p class='fs-4 text-center'>It’s PM.</p><br>"); 
} 
// 8. Write a program that creates a Date object for the last day
// of the last month of 2020 and assigns it to variable named
// laterDate.
var laterDate=new Date(2020, 11, 31);
document.write("<h2 class='text-center'>Last Date of 2020</h2>");
document.write("<p class='fs-4 text-center'>Last date of 2020: " + laterDate + "</p><br>");

// 9. Create a date object of the starting date of this Ramadan
// and alert the number of days past since 1st Ramadan?
// Note: 1st Ramadan was on June 18, 2015
var ramadanStart = new Date(2015, 5, 18);
var currentDate = new Date();
var daysPassed = Math.floor((currentDate - ramadanStart) / (1000 * 60 * 60 * 24));
document.write("<h2 class='text-center'>Days Since 1st Ramadan</h2>");
document.write("<p class='fs-4 text-center'>Days since 1st Ramadan: " + daysPassed + "</p><br>");

// 10. Write a program that displays in your browser the
// seconds that elapsed between the reference date and the
// beginning of 2015.
var referenceDate = new Date(2015, 0, 1);
var currentDate = new Date();
var secondsElapsed = Math.floor((currentDate - referenceDate) / 1000);
document.write("<h2 class='text-center'>Seconds Since Reference Date</h2>");
document.write("<p class='fs-4 text-center'>on reference date: " + referenceDate + ",<br>" +secondsElapsed + " seconds have elapsed since the beginning of 2015.</p><br>");

// 11. Create a Date object for the current date and time.
// Extract the hours, reset the date object an hour ahead and
// finally display the date object in your browser.
var currentDate2 = new Date();
var currentHours = currentDate2.getHours();
currentDate2.setHours(currentHours + 1);
document.write("<h2 class='text-center'>Current Date and Time</h2>");
document.write("<p class='fs-4 text-center'>Current date and time (one hour ahead): " + currentDate2 + "</p><br>");

// 12. Write a program that creates a date object and show the
// date in an alert box that is reset to 100 years back?
var currentDate3 = new Date();
currentDate3.setFullYear(currentDate3.getFullYear() - 100);
alert("Date 100 years back: " + currentDate3);

// 13. Write a program to ask the user about his age. Calculate
// and show his birth year in your browser.
var userAge = prompt("Please enter your age:");
var currentYear = new Date().getFullYear();
var birthYear = currentYear - userAge;
document.write("<h2 class='text-center'>Your Birth Year</h2>");
document.write("<p class='fs-4 text-center'>You were born in: " + birthYear + "</p><br>");

// 14. Write a program to generate your K-Electric bill in your
// browser. All the amounts should be rounded off to 2
// decimal places. Display the following fields:
// a. Customer Name
// b. Current Month
// c. Number of units
// d. Charges per unit
// e. Net Amount Payable (within Due Date)
// f. Late Payment Surcharge
// g. Gross Amount Payable (after Due Date)
// Where,

// Net Amount Payable (within Due Date) = Number of units * Charges per unit
// & Gross Amount Payable (after Due Date) = Net Amount + Late Payment Surcharge
var customerName = "John Doe";
var currentMonth = months[currentDate.getMonth()];
var numberOfUnits = 350;
var chargesPerUnit = 15;
var netAmount = numberOfUnits * chargesPerUnit;
var latePaymentSurcharge = 50;
var grossAmount = netAmount + latePaymentSurcharge;

document.write("<h2 class='text-center'>K-Electric Bill</h2>");
document.write("<p class='fs-4 text-center'>Customer Name: " + customerName + "</p>");
document.write("<p class='fs-4 text-center'>Current Month: " + currentMonth + "</p>");
document.write("<p class='fs-4 text-center'>Number of Units: " + numberOfUnits + "</p>");
document.write("<p class='fs-4 text-center'>Charges per Unit: " + chargesPerUnit + "</p>");
document.write("<p class='fs-4 text-center'>Net Amount Payable (within Due Date): " + netAmount.toFixed(2) + "</p>");
document.write("<p class='fs-4 text-center'>Late Payment Surcharge: " + latePaymentSurcharge + "</p>");
document.write("<p class='fs-4 text-center'>Gross Amount Payable (after Due Date): " + grossAmount.toFixed(2) + "</p>");
</script>
</body>
</html>
